<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226f61;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <!--button id="btn-saludar">Saludar</button-->
    <button id="btn-caja">Crear Caja</button>
    <section id="contenedor">

    </section>
    <script>

        function crearCaja(){
            var contenedor = document.getElementById('contenedor');
            var caja = document.createElement('div');
            caja.className = 'caja';
            contenedor.appendChild(caja); 
        }

        var btnCaja = document.getElementById('btn-caja');
        btnCaja.addEventListener('click', crearCaja);

        // function saludo() {

        // var btnSaludar = document.getElementById("btn-saludar");
        // btnSaludar.addEventListener('click', saludo);
    </script>
</body>
</html>
