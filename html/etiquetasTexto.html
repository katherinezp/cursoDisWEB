<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etiquitas para texto</title>
</head>
<body>
	<p>
		<b>negrita</b>
		<br/>

		<strong>strong</strong>
		<br/>

		<i>italic</i>
		<br/>

		<em>emfasis</em>
		<br/>

		<mark>macado</mark>
		<br/>

		<del>deleted</del>
		<br/>

		<ins>inserted</ins>
		<br/>

	</p>
</body>
</html>
